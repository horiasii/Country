<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>

 

    <div class="container">
        <div class="search-box">
<input type="text" placeholder="Write Your Word Here.....!!" class="inp-word">
<button class="searchBtn">Search</button>
        </div>
        <div class="result">
         
                       
          
        </div>
    </div>
</body>
<script>
    const url = 'https://restcountries.com/v3.1/name/'
    const result = document.querySelector(".result");
    const btn = document.querySelector(".searchBtn");
    

    btn.addEventListener('click',async() =>{
        let inpword = document.querySelector(".inp-word").value;
        const response = await fetch (url+inpword)
      

        if(response.ok){
            const response = await fetch (url+inpword)
            let data = await response.json()
            console.log(data);
            const country = data[0];
            result.innerHTML = `   <div class="word">
               
                <h3 class="input-word">${country.name.common}</h3>
               
            </div>

           
                <div class="details">
                    <p class="capital">Capital:${country.capital}</p>
                    <p class="population">Population:${country.population}</p>
                   </div>
                 <div class="other-details">
                   <p class="word-details">Region:${country.region}</p>
                  
                 </div>
                 <div class="img">
                    <img src="${country.flags.png}" alt="" width="290px" height="130px">
                </div>
       `



         
        }
       
       

    })
</script>
</html>
